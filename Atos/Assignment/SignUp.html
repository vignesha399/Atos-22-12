    <title>SignUp Page</title>
    <style>
        body{
            background-image: url(simon-berger-aZjw7xI3QAA-unsplash\ \(1\).jpg);
        }
        
    </style>
     <script>
        function myFunction(x) {
          x.style.background = "lightgreen";
          x.style.color = "black";
        }
        function myFunctionn(x){
            x.style.background = "white";
        }
    </script>
  
</head>
<body>
    <header>
        <div class="navbar bg-body fa-border">
            <div class="navbar-brand"><a href="Shoppie.html">Shoppie</a></div>
            <div>
                <ul class="nav" id="myUL">
                    <li class="nav-link justify-content-center">
                        <a href="TodaysDeal.html">Today's Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Orders.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="SignUp.html">SingUp</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                    <li class="nav-item align-self-center ">
                        <input id="myInput" type="text" style="width:150px;  height: 30px; padding: 10px;" placeholder="Search...."> <i class="fas fa-search fa-sm fa-fw "></i>
                    </li>
                    
                    <li class="nav-item">
                        <div class="dropdown dropstart">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> <i class="fas fa-user"></i></button>
                            <ul class="dropdown-menu">
                              
                              <li><a class="dropdown-item" href="ViewProfile.html">View Profile</a></li>
                              <li><a class="dropdown-item" href="Orders.html">View Orders</a></li>
                              <hr style="color:black" >
                              <li><a class="dropdown-item" href="Settings.html">Settings</a></li>
                              <li><a class="dropdown-item" href="Logout.html">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <p class="nav-link text-dark">Shoppie <code>></code> SignUp</p>
    <section style="height: 100vh;" class="w-100">
        <div class="d-grid gap-2 col-6 mx-auto m-5">
            <button class="btn btn-info" type="button"> SignUp</button>
        </div>
        <form style="width: 50%; margin: auto; border: 1px; border-radius: 1%; padding: 1%;  background-color: rgb(26, 25, 25,.5);" action="">
            <div class="row g-3">
                <div class="col p-1">
                  Firstname<input type="text"  onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col p-1">
                  LastName<input type="text" onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"   class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6 p-1">
                  E-mail<input  onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  type="email" class="form-control" placeholder="E-mail" aria-label="email">
                </div>
                
            </div>
            <div class="row g-3">
                <div class="col-6 p-1">
                  Password<input   minlength="8" autocomplete="off" maxlength="16" onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  type="email" class="form-control" placeholder="Password" aria-label="email">
                </div>
                <div class="col-6 p-1">
                    Re-type Password<input   minlength="8" autocomplete="off" maxlength="16" onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  type="email" class="form-control" placeholder="Re-type Password" aria-label="email">
                  </div>
                
            </div>
            <div class="row g-3">
                <div class="col-6 p-1">
                  Mobile<input  onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  type="tel" maxlength="10" class="form-control" placeholder="Mobile" aria-label="Mobile">
                </div>
            </div>
            <fieldset style="border: 1px solid green; padding: 10px;">
                <legend style="color: white;">Address</legend>
                <div class="row">
                    <div class="col p-1">
                        <input type="text"  onfocusin="myFunction(this)" onfocusout="myFunctionn(this)"  class="form-control" placeholder="flot no" aria-label="flot no">
                    </div>
                    <div class="col p-1">
                        <input type="text"   onfocusin="myFunction(this)" onfocusout="myFunctionn(this)" class="form-control" placeholder="Building" aria-label="Building">
                    </div>
                </div>
                <div class="row">
                    <div class="col p-1">
                        <input type="text"   onfocusin="myFunction(this)" onfocusout="myFunctionn(this)" class="form-control" placeholder="city" aria-label="city">
                    </div>
                    <div class="col p-1">
                        <input type="text"   onfocusin="myFunction(this)" onfocusout="myFunctionn(this)" class="form-control" placeholder="Landmark" aria-label="First name">
                    </div>
                </div>
                
            </fieldset>   
            <div class="row gap-2 mt-4 mx-auto"> 

                <button type="button" class="container btn btn-secondary btn-sm col-4">Close</button>
                <button type="button" class="container btn btn-primary btn-sm col-4">Signup</button>
            </div>
        </form>
    </section>
</body>
</html>
